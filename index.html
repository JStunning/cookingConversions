<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Cooking Conversions</title>
</head>
<body>
  <div class="container"> 

    <!-- Header -->

    <h1>Cooking Conversions</h1>

    <!-- Units -->

    <!--<div class="row">-->

    <!-- Cups -->
    
    <div class="col-md-12">
      <center><form id="cup">
        <div class="form-group">
          <label for="cup"><h4>Cups</h4></label>
          <input id="cupInput" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Convert</button>
      </form></center>

    </div>

    <!-- Ounces -->

    <div class="row">

    <div class="col-md-3">
      <h4>Ounces</h4>
      <div id="outputOz" class="output">
  
      </div>
    </div>
    
    <!-- Tablespoons -->

    <div class="col-md-3">
      <h4>Tablespoons</h4>
      <div id="outputTbsp" class="output">
  
      </div>
    </div>

    <!-- Teaspoons -->

    <div class="col-md-3">
      <h4>Teaspoons</h4>
      <div id="outputTsp" class="output">
  
      </div>
    </div>

    <!-- Milliliter -->
    
    <div class="col-md-3">
      <h4>Milliliters</h4>
      <div id="outputMil" class="output">
  
      </div>
    </div>

  
    </div> <!-- Row end -->

  </div> 
</body>
</html>
