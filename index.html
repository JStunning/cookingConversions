<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Cooking Conversions</title>
</head>
<body>
  <div class="container"> 

    <!-- Header -->

    <h1>Cooking Conversions</h3>

    <!-- Units -->

    <div class="row">

    <!-- Cups -->
    
    <div class="col-md-2">
      <form id="cup">
        <div class="form-group">
          <label for="cup">Cups</label>
          <input id="cupInput" class="form-control" type="text">
        </div>
        <button type="button" class="btn btn-info">Convert</button>
      </form>
      <div id="outputCup" class="output">
  
      </div>
    </div>

    <!-- Ounces -->

    <div class="col-md-2">
      <form id="oz">
        <div class="form-group">
          <label for="oz">Ounces</label>
          <input id="ozInput" class="form-control" type="text">
        </div>
        <button type="button" class="btn btn-info">Convert</button>
      </form>
      <div id="outputOz" class="output">
  
      </div>
    </div>
    
    <!-- Tablespoons -->

    <div class="col-md-2">
      <form id="tbsp">
        <div class="form-group">
          <label for="tbsp">Tablespoons</label>
          <input id="tbspInput" class="form-control" type="text">
        </div>
        <button type="button" class="btn btn-info">Convert</button>
      </form>
      <div id="outputTbsp" class="output">
  
      </div>
    </div>

    <!-- Teaspoons -->

    <div class="col-md-2">
      <form id="tsp">
        <div class="form-group">
          <label for="tsp">Teaspoons</label>
          <input id="tspInput" class="form-control" type="text">
        </div>
        <button type="button" class="btn btn-info">Convert</button>
      </form>
      <div id="outputTsp" class="output">
  
      </div>
    </div>

    <!-- Milliliter -->
    
    <div class="col-md-2">
      <form id="mil">
        <div class="form-group">
          <label for="mil">Milliliters</label>
          <input id="milInput" class="form-control" type="text">
        </div>
        <button type="button" class="btn btn-info">Convert</button>
      </form>
      <div id="outputMil" class="output">
  
      </div>
    </div>

  
    </div> <!-- Row end -->

  </div> 
</body>
</html>
